 input_dir: FlipClock/
 output_dir: FlipClock/Constants/

 strings:
   inputs:
     - en.lproj
   outputs:
     - templateName: structured-swift5
       output: Strings+Constants.swift
       params:
         enumName: Localization
         
 xcassets:
   inputs:
     - Assets.xcassets
     - Colors.xcassets
   outputs:
     - templateName: swift5
       output: Assets+Constants.swift
       params:
         forceProvidesNamespaces: true
